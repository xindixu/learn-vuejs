<div id="app">
  <!-- attribute -->
  <p :style="{}" :class="">{{counter}}</p>
  <p x-text="counter"></p>
  <p x-html="desc"></p>
  <!-- event -->
  <button @click="onclick">button</button>
  <!-- text -->
  <p>{{counter}}</p>

</div>
<script src="x-vue.js"></script>
<script>
  const app = new XVue({
    el: "#app",
    data: {
      counter: 1,
      desc: `<span style="color: red;">yay</span>`
    },
  });

  setInterval(() => {
    // console.log(app.$data)
    app.counter++;
  }, 1000);
</script>
